<body>

    <div class="container">
        <img src="tok.jpg" class="profile" id="profile">
        <div class="buttons">
            <button id="subscribe">Subscribe</button>

    <script>
        const finger = document.getElementById('finger');
        const subscribeBtn = document.getElementById('subscribe');
        const likeBtn = document.getElementById('like');
        const shareBtn = document.getElementById('share');
        const profile = document.getElementById('profile');
        const username = document.getElementById('username');

        const buttons = [subscribeBtn, likeBtn, shareBtn];
        let index = 0;

        function moveFinger(button, callback) {
            const rect = button.getBoundingClientRect();
            const containerRect = button.parentElement.parentElement.getBoundingClientRect();

            const x = rect.left - containerRect.left + rect.width / 2 - 20;
            const y = rect.top - containerRect.top - 50;

            finger.style.transition = 'all 0.8s cubic-bezier(.68,-0.55,.27,1.55)';
            finger.style.left = x + 'px';
            finger.style.top = y + 'px';

            setTimeout(() => {
                button.style.background = '#00ffff';
                button.style.boxShadow = '0 0 20px #00ffff, 0 0 40px #ff00ff';
                setTimeout(() => {
                    button.style.background = 'rgba(255,255,255,0.1)';
                    button.style.boxShadow = '0 0 10px rgba(255,255,255,0.3)';
                    callback();
                }, 600);
            }, 800);
        }

        function animateButtons() {
            if (index >= buttons.length) {
                profile.style.display = 'block';
                setTimeout(() => {
                    username.style.display = 'flex';
                }, 1000);
                return;
            }
            moveFinger(buttons[index], () => {
                index++;
                animateButtons();
            });
        }

        window.onload = () => {
            animateButtons();
        };
    </script>
